<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Áudio Isadora</title>
  <link rel="stylesheet" href="styles_old.css">
  <style>
    .audio-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
    }
    audio {
      width: 100%;
      max-width: 400px;
    }
    .qrcode {
      margin-top: 30px;
      text-align: center;
    }
    .qrcode img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Isadora</h1>

  <div class="audio-container">
    <audio id="audio1" controls autoplay>
      <source src="https://archive.org/download/gabriela-1_202503/Isadora1.ogg" type="audio/ogg">
      Seu navegador não suporta o elemento de áudio.
    </audio>

    <audio id="audio2" controls>
      <source src="https://archive.org/download/gabriela-1_202503/Isadora2.ogg" type="audio/ogg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
  </div>

  <div class="qrcode">
    <img src="qrcodes/isadora.png" alt="QR Code para Áudio Isadora">
    <p>Escaneie para acessar este áudio diretamente.</p>
  </div>

  <a href="index.html">Voltar para a página inicial</a>
</div>

<script>
  const audio1 = document.getElementById('audio1');
  const audio2 = document.getElementById('audio2');

  audio1.addEventListener('ended', function() {
    // Quando o primeiro áudio terminar, toca o segundo automaticamente
    audio2.play();
  });
</script>
</body>
</html>
